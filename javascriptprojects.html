    <div class="mainBox">

    <div class="header" id="top">

    <br />
    <br />
    <div class="mainBox">
      <h2>Table of Contents</h2>

    <div class="mainBox" id="jsTestGetAge">
      <h2>How Old Am I Calculator</h2>
      Input Birth Year: <input type="text" id="yearText" placeholder="1993" />
      <p>Click the button to show age</p>
      <button onclick="getAge()" class="ageButton">My Age</button>
      <p><strong id="myAge"></strong></p>
    </div>
    <br />
    <div class="mainBox" id="colorInvertClicker">
      <h2>Color Invert Clicker</h2>
      <div class="grid-container" id="colorBoxes">
        <div class="grid-item1 boxCyan" id="cyan">
          <button class="colorButtonCyan" id="btCyan">Cyan</button>
        </div>
        <div class="grid-item2 boxYellow" id="yellow">
          <button class="colorButtonYellow" id="btYellow">Yellow</button>
        </div>
        <div class="grid-item3 boxMagenta" id="magenta">
          <button class="colorButtonMagenta" id="btMagenta">Magenta</button>
        </div>
        <div class="grid-item4 boxBlack" id="black">
          <button class="colorButtonBlack" id="btBlack">Black</button>
        </div>
      </div>
    </div>
